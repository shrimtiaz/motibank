<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moti Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>




<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Moti Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email"><br>
            <input type="password" class="form-control" placeholder="password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>



    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">10000</span></h2>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ Amount you want to deposit"><br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to withdraw"><br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>



    
    



    <script>
        //login button click handler
        const loginbtn = document.getElementById('login');
        loginbtn.addEventListener('click' , function()
        {
            const logirArea = document.getElementById('login-area');
            logirArea.style.display = "none";

            const transArea = document.getElementById('transaction-area');
            transArea.style.display = "block";
        }
        )

        //deposit button click handler
        const deposit = document.getElementById('addDeposit');
        deposit.addEventListener('click' , function()
        {
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);
            updateSpanText("currentDeposit" , depositNumber);
            updateSpanText("currentBalance" , depositNumber);
            document.getElementById('depositAmount').value = "";
        }
        )
        
        function updateSpanText(id , depositNumber)
        {
            
            const current = document.getElementById(id).innerText ;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber ;
            document.getElementById(id).innerText = totalAmount ; 
        }






        //withdraw button handler
        const withdraw = document.getElementById('withdraw');
        withdraw.addEventListener('click' , function()
        {
            const withdrawAmount = document.getElementById('withdrawAmount').value ;
            const withdrawNumber = parseFloat(withdrawAmount);
            updateSpanText("currentWithdraw" , withdrawNumber);
            document.getElementById('withdrawAmount').value ="";


            const currentBalance = document.getElementById('currentBalance').innerText;
            const currentNumber = parseFloat(currentBalance);
            const totalAmount = currentNumber - withdrawNumber ; 
            document.getElementById('currentBalance').innerText = totalAmount ;
        }
        )

    </script>








 

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
